specVersion: 0.0.3
description: Footium Lite
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FootiumLitePlayers
    network: {{chainName}}
    source:
      address: '{{contracts.FootiumLitePlayers.address}}'
      abi: FootiumLitePlayersContract
      startBlock: {{contracts.FootiumLitePlayers.receipt.blockNumber}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MessageEntry
      abis:
        - name: FootiumLitePlayersContract
          file: ./abis/FootiumLitePlayers.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: PlayerSigned(uint256,uint256[3])
          handler: handleSigned
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: FootiumLiteFriendlies
    network: {{chainName}}
    source:
      address: '{{contracts.FootiumLiteFriendlies.address}}'
      abi: FootiumLiteFriendliesContract
      startBlock: {{contracts.FootiumLiteFriendlies.receipt.blockNumber}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MessageEntry
      abis:
        - name: FootiumLiteFriendliesContract
          file: ./abis/FootiumLiteFriendlies.json
      eventHandlers:
        - event: MatchRegistered(uint256,address,address,bytes32,uint256[5],uint256[5])
          handler: handleMatchRegistered
        - event: MatchSeed(uint256,uint256)
          handler: handleMatchSeed
      file: ./src/mapping.ts
