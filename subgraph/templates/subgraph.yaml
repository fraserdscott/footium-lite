specVersion: 0.0.3
description: Footium Lite
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FootiumLitePlayers
    network: {{chainName}}
    source:
      address: '{{contracts.FootiumLitePlayers.address}}'
      abi: FootiumLitePlayersContract
      startBlock: {{contracts.FootiumLitePlayers.receipt.blockNumber}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MessageEntry
      abis:
        - name: FootiumLitePlayersContract
          file: ./abis/FootiumLitePlayers.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: PlayerSigned(uint256,uint256[3])
          handler: handleSigned
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: FootiumLiteTournament
    network: {{chainName}}
    source:
      address: '{{contracts.FootiumLiteTournament.address}}'
      abi: FootiumLiteTournamentContract
      startBlock: {{contracts.FootiumLiteTournament.receipt.blockNumber}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MessageEntry
      abis:
        - name: FootiumLiteTournamentContract
          file: ./abis/FootiumLiteTournament.json
      eventHandlers:
        - event: DayRequested(uint256,bytes32)
          handler: handleDayRequested
        - event: DaySeed(uint256,uint256)
          handler: handleDaySeed
        - event: TacticsSet(address,uint256[5])
          handler: handleTacticsSet
      file: ./src/mapping.ts