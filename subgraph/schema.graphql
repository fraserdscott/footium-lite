type Owner @entity {
  id: ID!
  formation: [Int!]!
}

type Player @entity {
  id: ID!
  owner: Owner!
  traits: [Int!]
  image: String!
}

type Match @entity {
  id: ID!
  accountA: Owner!
  accountB: Owner!
  requestId: Bytes!
  timestamp: Int!
  status: Int!
  randomNumber: Int
  winStatus: Int
}
